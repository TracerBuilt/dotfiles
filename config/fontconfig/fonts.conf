<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<selectfont>
		<rejectfont>
			<glob>/usr/share/fonts/noto*/*</glob>
		</rejectfont>
		<acceptfont>
			<glob>/usr/share/fonts/noto/NotoSans-*</glob>
			<glob>/usr/share/fonts/noto/NotoSerif-*</glob>
			<glob>/usr/share/fonts/noto-cjk/*</glob>
		</acceptfont>
	</selectfont>
</fontconfig>

