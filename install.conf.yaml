- defaults:
    link:
      relink: true
      create: true
- link:
    ~/.config/:
      glob: true
      path: config/*
      relink: true

- shell:
    - description: install oh-my-zsh
      command: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    - description: install zsh-autosuggestions
      command: git clone https://github.com/zsh-users/zsh-autosuggestions.git $ZSH_CUSTOM/plugins/zsh-autosuggestions
    - description: install zsh-syntax-highlighting
      command: git clone https://github.com/zsh-users/zsh-syntax-highlighting.git $ZSH_CUSTOM/plugins/zsh-syntax-highlighting
    - description: install homebrew
      command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - description: install homebrew formulas
      command: bash -c "brew bundle"
    - description: install packer.nvim
      command: git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim
    - description: install pnpm
      command: corepack enable && corepack prepare pnpm@latest --activate
- link:
    ~/.zshrc:
      force: true

- link:
    ~/.gitconfig:
      force: true
